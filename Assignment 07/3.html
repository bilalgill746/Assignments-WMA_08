<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Temperature</title>
</head>
<body>
    <script>
        let input=prompt("Enter Temperature in Celsius");
        if(input <= 0){
            console.log("Freezing");
        }else if(input > 0 & input <= 15){
            console.log("Cold")
        }else if(input > 15 & input <= 30){
            console.log("Warm")
        }else if(input > 30){
            console.log("Hot")
        }else{
            prompt("Invalid value ")
        }
    </script>
</body>
</html>
