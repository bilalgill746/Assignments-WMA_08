<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <script>
        let player1=prompt("Enter rock,paper,scissors for Player 1");
        let player2=prompt("Enter rock,paper,scissors for Player 2");
        let x="rock";
        let y="paper";
        let z="scissors";
        if(player1==x & player2==z){
                console.log("Player 1 Wins")
        }else if(player1==z & player2==x){
            console.log("Player 2 Wins")
        }else if(player1==y & player2==x){
            console.log("Player 1 Wins")
        }else if(player1==x & player2==y){
            console.log("Player 2 Wins")
        }else if(player1==z & player2==y){
            console.log("Player 1 Wins")
        }else if(player1==y & player2==z){
            console.log("Player 2 Wins")
        }else{
            console.log("It's a Tie!")
        }
    </script>
</body>
</html>
