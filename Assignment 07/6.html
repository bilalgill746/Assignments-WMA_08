<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Temperature Conversion</title>
</head>
<body>
    <script>
        let input=prompt("Enter 1 for Celsius to Farenheit and 2 for Farenheit to Celsius");
        let temp=prompt("Enter Temperature");
        let result;
        if(input=="1"){
             result=(input*9/5)+32;
             console.log(result)
        }else if(input=="0"){
            result=(input-32)*5/9;
            console.log(result);
        }else{
            prompt("Invalid method entered")
        }
    </script>
</body>
</html>
